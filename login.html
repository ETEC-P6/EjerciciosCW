<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>

    </header>
    <main>
        <form action="./Dynamics/js/creaUsuarios.js" method="post">
            <h1>Inicio de Sesión</h1>
            <article class="input">
                <input type="text" name="usuario" minlength="3" maxlength="15" placeholder="                 Nombre de usuario" required/><!-- Espacio en placeholder es para que se vea bien -->
                <label for="usuario">
                    <p class="campo">Usuario:</p>
                </label>
            </article>
            <article class="input">
                <input type="password" name="contraseña" minlength="5" placeholder="                      Constraseña" required/>
                <label for="contraseña">
                    <p class="campo">Contraseña:</p>
                </label>
            </article>
            <button type="submit">Iniciar sesion</button>
            <article class="text" id="cambio">Si no tienes una cuenta, <a href="./Templates/registro.html">crea una.</a></article>
        </form>
    </main>    
</body>
</html>
