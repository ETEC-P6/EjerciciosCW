<!DOCTYPE html>
<head>
    <title>
        Pagina de CW full frontEnd
    </title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        class cancion
        {
            id;
            nombre;
            artista;
            album;
            link;
            constructor(id, nombre, artista, album, link)
            {
                this.id = id;
                this.nombre = nombre;
                this.artista = artista;
                this.album = album;
                this.link = link;
            }
        }

        var baseDatos = 
        [
            new cancion(1, "Wake me up", "Avicii", "True", "https://www.youtube-nocookie.com/embed/6Cp6mPV0mCg?si=Vs8ScFVDzfi_IEW2"),
            new cancion(2, "Hey brother", "Avicii", "True", "https://www.youtube-nocookie.com/embed/6Cp6mPV0mCg?si=Vs8ScFVDzfi_IEW2"),
            new cancion(3, "Alone", "Marshmello", "Marshmello", "https://www.youtube-nocookie.com/embed/2vY1g0c4j6A?si=8Xk3x7q5a9e1bJrE")
        ]

        baseDatos.push(new cancion(4, "Animals", "Martin Garrix", "Animals", "https://www.youtube-nocookie.com/embed/NYj7c2g0v4E?si=8Xk3x7q5a9e1bJrE"))
        baseDatos.push(new cancion(5, "Titanium", "David Guetta", "Nothing but the Beat", "https://www.youtube-nocookie.com/embed/Jc9j0g0v4E?si=8Xk3x7q5a9e1bJrE"))
    </script>
    <title>
        MusicETE
    </title>
    <h1>
        Buscador
    </h1>
    <input type="text" id="buscador" placeholder="Buscar Algo"/>
    <button id="botBuscar" onclick="busqueda()">Buscar</button>
    <br>
    <div id="resultados"></div>

    <script>
        function busqueda()
        {
            var palabra = document.getElementById("buscador").value;
            var resultados = [];
            for (var i = 0; i < baseDatos.length; i++)
            {
                if (baseDatos[i].nombre.toLowerCase().includes(palabra.toLoweCase))
                {
                    resultados.push(baseDatos[i]);
                }
                else if (baseDatos[i].artista.toLowerCase().includes(palabra.toLowerCase()))
                {
                    resultados.push(baseDatos[i]);
                }
                else if (baseDatos[i].album.toLowerCase().includes(palabra.toLowerCase()))
                {
                    resultados.push(baseDatos[i]);
                }
            }
            document.getElementById("resultados").textContent = "";
            for (var i = 0; i < resultados.length; i++)
            {
                
                document.getElementById("resultados").innerHTML += "<p>" + resultados[i].nombre + " - " + resultados[i].artista + "</p>";
            }
        }
    </script>
    
</body>
